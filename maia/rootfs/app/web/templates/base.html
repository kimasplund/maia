<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAIA - My AI Assistant{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <i class="fas fa-robot"></i>
                <span>MAIA</span>
            </a>
        </div>
        <div class="navbar-menu">
            <a href="/" class="navbar-item {% if request.url.path == '/' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/camera" class="navbar-item {% if request.url.path == '/camera' %}active{% endif %}">
                <i class="fas fa-camera"></i>
                <span>Camera</span>
            </a>
            <a href="/voice" class="navbar-item {% if request.url.path == '/voice' %}active{% endif %}">
                <i class="fas fa-microphone"></i>
                <span>Voice</span>
            </a>
            <a href="/faces" class="navbar-item {% if request.url.path == '/faces' %}active{% endif %}">
                <i class="fas fa-users"></i>
                <span>Faces</span>
            </a>
            <a href="/settings" class="navbar-item {% if request.url.path == '/settings' %}active{% endif %}">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 MAIA - My AI Assistant</p>
            <p>Version 1.0.0</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
